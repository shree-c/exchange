version: "3.8"

services:
  redis:
    image: redis:latest
    command: ["redis-server", "--save", "30", "1", "--loglevel", "warning"]
    networks:
      - algotest
    volumes:
      - redis_data:/data
    env_file:
      - .env

  api-exchange:
    build:
      dockerfile: orderPunching.Dockerfile
    ports:
      - 8000:8000
    networks:
      - algotest
    depends_on:
      - redis
      - order-matching
    env_file:
      - .env

  order-matching:
    build:
      dockerfile: orderMatching.Dockerfile
    networks:
      - algotest
    depends_on:
      - redis
    env_file:
      - .env

  frontend:
    build:
      dockerfile: frontend.Dockerfile
    networks:
      - algotest
    depends_on:
      - api-exchange
    ports:
      - 3000:80

networks:
  algotest:

volumes:
  redis_data:
    driver: local
