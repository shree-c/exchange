services:
  redis:
    image: redis:latest
    command: ["redis-server", "--save", "30", "1", "--loglevel", "warning"]
    ports:
      - 6379:6379
    networks:
      - algotest
    volumes:
      - redis_data:/data
    env_file:
      - .env

  api-exchange:
    build:
      dockerfile: orderPunching.Dockerfile
    ports:
      - 8000:8000
    networks:
      - algotest
    depends_on:
      - redis
      - order-matching
    env_file:
      - .env
    volumes:
      # - ${PWD}/data:/app/logs_data
      - logs_db:/app/logs_data

  order-matching:
    build:
      dockerfile: orderMatching.Dockerfile
    networks:
      - algotest
    depends_on:
      - redis
    env_file:
      - .env
    volumes:
      - logs_db:/app/logs_data
      # - logs_db:/app/logs_data

  frontend:
    build:
      dockerfile: frontend.Dockerfile
    networks:
      - algotest
    depends_on:
      - api-exchange
    ports:
      - 3000:80

networks:
  algotest:

volumes:
  redis_data:
    driver: local
  logs_db:
    driver: local
